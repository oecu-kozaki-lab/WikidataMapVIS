<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>都道府県選択GUI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        select {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script src="js/pref.js"></script>

</head>
<body>
    <h1>都道府県選択</h1>
    <label for="prefectures">都道府県を選択してください:</label>
    <select id="prefectures" name="prefectures">
        <!-- JSONから動的に生成 -->
    </select>

    <script>
        // JSONデータ（pref.jsからロードされたもの）
        // const pref = [{"item":"Q1037393","itemLabel":"北海道","code":"010006"},
        //               {"item":"Q71699","itemLabel":"青森県","code":"020001"},
        //               {"item":"Q48326","itemLabel":"岩手県","code":"030007"},
        //               {"item":"Q47896","itemLabel":"宮城県","code":"040002"},
        //               {"item":"Q81863","itemLabel":"秋田県","code":"050008"},
        //               {"item":"Q125863","itemLabel":"山形県","code":"060003"},
        //               {"item":"Q71707","itemLabel":"福島県","code":"070009"},
        //               {"item":"Q83273","itemLabel":"茨城県","code":"080004"},
        //               {"item":"Q44843","itemLabel":"栃木県","code":"090000"},
        //               {"item":"Q1490","itemLabel":"東京都","code":"130001"},
        //               {"item":"Q766445","itemLabel":"沖縄県","code":"470007"}]; // 一部データを使用

        // 選択リストを生成する関数
        function populatePrefectureList() {
            const selectElement = document.getElementById('prefectures');

            pref.forEach(prefecture => {
                // <option>要素を作成
                const option = document.createElement('option');
                option.value = prefecture.item; // Qコードをvalueに設定
                option.textContent = prefecture.itemLabel; // 都道府県名を表示

                // デフォルトで東京都を選択
                if (prefecture.item === 'Q1490') {
                    option.selected = true;
                }

                // <select>に追加
                selectElement.appendChild(option);
            });
        }

        // ページ読み込み時に選択リストを生成
        populatePrefectureList();
    </script>
</body>
</html>
